<!DOCTYPE html>
<html lang="fr">

<head>
    <title>XspeedIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="js\script.js"></script>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body> 
        <div class="container-xs">
            <div class="row">
                <div class="col-sm-9 col-xs-12">
                    <img src="img/enonce.JPG" class="img-fluid">
                </div>
                <div id="resultats" class="col-sm-3 col-xs-12">
                    <div id='chaine'>
                        <p>Chaîne d'articles en entrée</p>
                        <p class='bleue' id="affichageChaineArticles"></p>
                    </div>
                    <div id='robot'>
                        <p>Robot actuel</p>
                        <p class='bleue' id="affichageColis"></p>
                        <p class='bleue' id="affichageNbColis"></p>
                    </div>
                    <div id='optimise'>
                        <p>Robot optimisé</p>
                        <p class='bleue' id="affichageOptimizedColis"></p>
                        <p class='bleue' id="affichageNbColisOptimized"></p>
                    </div>
                    <button type="button" class="btn btn-secondary" id="divBtn">Générer une chaîne d'articles en
                        entrée.</button>
                </div>                
            </div>            
        </div>  
</body>

</html>
